{% extends 'base.html' %}
{% block content %}

<h1> Members </h1>
<br/>



{% for alpha, member_list in members %}
    <p> {{ alpha }} </p>
    {% for member in member_list %}
        <p> {{ member }}
        <a href="{% url 'results:get_player_history' member.id %}" ><span class="glyphicon glyphicon-stats" ></span> </a>
        </p>
    {% endfor %}
{% endfor %}




{% endblock %}
